  <style>
    * {

    body {

    }

    button {

      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {

      margin-right: 10px;
    }

    #yesBtn:hover {

    }

    #noBtn {
      background: #d3d3d3;
      position: absolute;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      min-height: 24px;
      color: #444;
    }

    @keyframes popIn {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .heart {
      font-size: 42px;
      animation: float 1.5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
